@(products: Seq[ProductInfo], orderBy: String, query: String)(implicit lang: play.api.i18n.Lang)
@productMain {
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
      <!--Sidebar content-->

      @helper.form(action=routes.ProductsController.search(), 'class -> "form-search") {
        <div class="control-group">
          <label class="control-label" for="searchbox">Search</label>
          <div class="controls">
            <input autocomplete="off" type="search" id="searchbox" name="query" value="@query" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="orderBy">Sort by</label>
          <div class="controls">
            <select id="orderBy">
              <option value="name">Alphabetical</option>
              <option value="age">Newest</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <input type="submit" id="searchsubmit" value="Search" class="btn btn-primary" />
        </div>
      }

    </div>

    @productListComponent(products)

  </div>
</div>
}
