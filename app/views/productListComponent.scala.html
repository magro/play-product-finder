@(products: Seq[ProductInfo])
<div id="content" class="span9">
  <!--Body content-->
  <ul class="products">
    @for(product <- products) {
      <li class="product thumbnail">
        <a class="thumb-wrapper" href="@product.detailsUrl">
          <img class="thumb" style="background-image: url(@product.imageUrl)" />
        </a>
        <a href="@product.detailsUrl">@product.name</a>
        <p><small class="price">@product.priceFormatted</small></p>
      </li>
    }
  </ul>
</div>
